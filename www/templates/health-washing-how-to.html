<ion-view view-title="Health - Washing - How to">
  <ion-content ng-class="colour" >
    <div class="cope-nav">
      <a href="#/" class="cope-tile tile-thumb tile-left">
        <img src="img/home.png">
      </a>

      <a href="javascript:history.back()" class="cope-tile tile-thumb tile-left">
        <img src="img/back.png">
      </a>

      <div class="cope-tile tile-thumb">
        <img src="img/health/washing/how_to.png"/>
      </div>

      <div class="cope-tile tile-thumb tile-right">
        <img src="img/edit.png">
      </div>

    </div>

    <span ng-repeat="task in washTasks" onclick="this.querySelector('audio').play()" ng-click="trackAudio(task)">
        <a href="#/health/washing/how-to" class="cope-tile tile-6 {{task.cls}}">
            <img src="{{task.img}}" />

            <img src="img/mark-done.png" class="task-badge" />

            <audio preload>
                <source ng-src="{{task.audio}}" />
            </audio>
        </a>
    </span>

      <div class="tasks-video">
          <iframe width="420" height="315" src="https://www.youtube.com/embed/zxlQn7KaCNU" frameborder="0" allowfullscreen></iframe>
      </div>


  </ion-content>
</ion-view>
