<ion-view view-title="Health - Washing">
  <ion-content>
    <div class="cope-nav">
      <a href="#/" class="cope-tile tile-thumb tile-left">
        <img src="img/home.png">
      </a>

      <a href="javascript:history.back()" class="cope-tile tile-thumb tile-left">
        <img src="img/back.png">
      </a>

      <div class="cope-tile tile-thumb">
        <img src="img/personal.png">
      </div>
    </div>

    <span ng-repeat="task in hoistingTasks" onclick="this.querySelector('audio').play()" ng-click="trackAudio(task)">
        <a href="" class="cope-tile tile-6 {{task.cls}}">
          <img src="{{task.img}}" />

          <img src="img/mark-done.png" class="task-badge" />

          <audio preload>
            <source src="{{task.audio}}" />
          </audio>
        </a>
    </span>

    <div class="tasks-video">
      <iframe width="420" height="315" src="video/personal/hoisting/how-to/hoisting.m4v" frameborder="0" allowfullscreen></iframe>
    </div>
  </ion-content>
</ion-view>
