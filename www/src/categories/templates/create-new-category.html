<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Create New Category</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="category.title" placeholder="Title">
            </label>
            <label class="item item-input">
                <input type="file" placeholder="Image">
            </label>
            <label class="item item-input">
                <input type="file" placeholder="Audio"/>
            </label>
        </div>

        <button class="button button-block button-calm" ng-click="createNewCategory(category)">
            Add Category
        </button>
        <button class="button button-block button-energized" ng-click="cancelCreateCategory()">
            Cancel
        </button>

    </ion-content>
</ion-modal-view>
